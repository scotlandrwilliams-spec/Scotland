<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scotland Williams</title>
    <style>
        :root { --primary: #2d3436; --accent: #0984e3; --text: #2d3436; --light: #dfe6e9; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: var(--light); color: var(--text); }
        .container { background: white; padding: 3rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
        h1 { margin: 0; font-size: 2.5rem; color: var(--primary); letter-spacing: -1px; }
        .tagline { color: var(--accent); font-weight: bold; margin-bottom: 1.5rem; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
        p { line-height: 1.6; color: #636e72; }
        .links { margin-top: 2rem; display: flex; flex-direction: column; gap: 10px; }
        .btn { text-decoration: none; background: var(--primary); color: white; padding: 12px; border-radius: 8px; transition: 0.3s; font-weight: 500; }
        .btn:hover { background: var(--accent); transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scotland Williams</h1>
        <div class="tagline">Welcome to my site</div>
        <p>I am currently building something great here. Check back soon to see my latest projects and updates.</p>
        
        <div class="links">
            <a href="#" class="btn">Instagram</a>
            <a href="#" class="btn">Contact Me</a>
        </div>
    </div>
</body>
</html>
